# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

# Project information
site_name: oidc-jwt-verifier
site_description: Framework-agnostic JWT verification for OIDC/JWKS issuers
site_author: Bjorn Melin
site_url: https://bjornmelin.github.io/oidc-jwt-verifier/

# Repository
repo_name: BjornMelin/oidc-jwt-verifier
repo_url: https://github.com/BjornMelin/oidc-jwt-verifier
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025

# Theme configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.action.edit
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.]
          options:
            # General
            show_source: true
            show_bases: true
            show_inheritance_diagram: false
            # Headings
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            # Members
            members_order: source
            group_by_category: true
            show_submodules: false
            # Docstrings
            docstring_style: google
            docstring_section_style: spacy
            merge_init_into_class: true
            show_if_no_docstring: false
            # Signatures
            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            line_length: 80
            signature_crossrefs: true
  - autorefs

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Navigation
nav:
  - Home: index.md
  - Alternatives: alternatives.md
  - API Reference: reference.md
  - Changelog: ../CHANGELOG.md

# Watch for live reload during development
watch:
  - oidc_jwt_verifier
