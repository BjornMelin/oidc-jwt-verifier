name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

# Cancel outdated runs on the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ============================================================================
  # Quality Checks (fast, run first on Python 3.12 only)
  # ============================================================================
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.11"
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Check formatting
        run: uv run ruff format . --check

      - name: Lint
        run: uv run ruff check .

      - name: Type check
        run: uv run mypy

      - name: Security scan
        run: uv run bandit -c pyproject.toml -r oidc_jwt_verifier/

  # ============================================================================
  # Test Matrix (runs after quality passes)
  # ============================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    needs: quality
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.11"
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
          cache-suffix: py${{ matrix.python-version }}

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run tests with coverage
        run: uv run pytest --cov=oidc_jwt_verifier --cov-report=xml --cov-fail-under=80

      - name: Upload coverage artifact
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  # ============================================================================
  # Coverage Upload (only after all tests pass)
  # ============================================================================
  coverage:
    name: Upload Coverage
    needs: test
    runs-on: ubuntu-latest
    if: always() && needs.test.result == 'success'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: oidc-jwt-verifier
          fail_ci_if_error: false
          verbose: true
